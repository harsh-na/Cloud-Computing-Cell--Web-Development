<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <div class="head">
        <h1>PET LOVE</h1>
        <div class="cont">
        <a href="create.html">Sign Up</a>
        <a href="">Log in</a></div>
    </div>
    <div id="head-container">
        <div class="container">
           <h1>DETAILS FORM</h1> 
        </div>

        <form action="" id="form">
            <div class="fir">
                <label> NAME:</label>
            </div>
            <input type="text" id="second" placeholder="Enter Your Name">
            <div class="third">
                <label>PHONE NUMBER:</label>
            </div>
            <input type="number" id="fourth" placeholder="Enter Your Phone Number">
            <div class="fifth">
                <label>ADDRESS:</label>
            </div>
            <input type="text" id="sixth" placeholder="Enter The Location">
            <div class="sev">
                <label>PET'S IMAGE:</label>
            </div>
            <input type="file" id="img" name="upload" accept="image/*" />
            <div class="eig">
                <label>EMAIL:</label>
            </div>
            <input type="email" id="nine" placeholder="Enter Your Email">
            <div class="ele">
                <label>ANY OTHER DESCRIPTION ABOUT YOUR PET:</label>
            </div>
            <input type="text" id="des" placeholder="More About Your Pet">
           <div class="con"><button type="submit" >Submit</button></div> 
        </form>
    </div>
    <div class="first">
        <h1>PET LOVE</h1>
        <h3>A website where you can find your lost pet and can adopt one.</h3>
        </div>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="index2.js"></script>
</body>

</html>
